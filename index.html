<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        video {
            max-width: 100%;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls>
        <source id="videoSource" src="" type="application/x-mpegURL">
        Your browser does not support HLS video.
    </video>

    <script>
        // Video ID
        const videoId = 'b11682bf-cae1-495e-bc79-e8183fb4dc10'; // Tumhari video ID
        const baseUrl = 'https://studybuddyofficial.vercel.app'; // Tumhara domain
        
        // Video source ko set karna
        const videoSource = document.getElementById('videoSource');
        videoSource.src = `${baseUrl}/${videoId}/hls/240/main.m3u8`; // Quality 240

        // Video player ko load karna
        const videoPlayer = document.getElementById('videoPlayer');
        videoPlayer.load();
    </script>
</body>
</html>
